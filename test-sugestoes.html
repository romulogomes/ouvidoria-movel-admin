<!DOCTYPE html>

<head>

    <script src="js/angular-google-maps.js"></script>

    <!-- App files in correct order -->
    <script src="app/app.js"></script>
    <script src="config.js"></script>
    <script src="app/admin.js"></script>
    
    <!-- Services first -->
    <script src="app/services/ocorrencias-service.js"></script>
    <script src="app/services/dashboard-service.js"></script>

    <script src="app/sugestoes/sugestoes-controller.js"></script>

<body ng-controller="SugestoesController">
    <h1>Test Sugest천es Page</h1>

        <h2>Controller loaded: SugestoesController</h2>
        <p>Status List: {{statusList}}</p>

        <p>Sugest천es Array Length: {{sugestoes.length}}</p>
        
        <h3>Test Directive:</h3>
        <tabela-ocorrencias tipo='sugestoes' ocorrencias='sugestoes' status='status'></tabela-ocorrencias>

    <script>
        angular.element(document).ready(function() {
            console.log('Sugest천es test page loaded successfully!');
            console.log('OcorrenciasService available:', angular.injector(['app']).has('OcorrenciasService'));

        });

</body>
