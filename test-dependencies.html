<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Test Dependencies</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-cookies.min.js"></script>
    <script src="js/ng-breadcrumbs.min.js"></script>
    <script src="js/angular-flash.min.js"></script>
    <script src="js/loading-bar.min.js"></script>
    <script src="js/dirPagination.js"></script>
    <script src="js/angular-google-maps.js"></script>
    <script src="js/angular-simple-logger.js"></script>
    <script src="js/angular-moment-picker.min.js"></script>
    
    <!-- App files in correct order -->
    <script src="app/app.js"></script>
    <script src="config.js"></script>
    <script src="app/admin.js"></script>
    
    <!-- Services first -->
    <script src="app/services/ocorrencias-service.js"></script>
    <script src="app/services/dashboard-service.js"></script>
    <script src="app/services/reclamacoes-service.js"></script>
    <script src="app/services/usuarios-service.js"></script>
    
    <!-- Components -->
    <script src="app/componentes/alert/alert.js"></script>
    <script src="app/componentes/alert/alert-service.js"></script>
    
    <!-- Controllers after services -->
    <script src="app/admin-controller.js"></script>
</head>
<body ng-controller="AdminController">
    <h1>Dependency Test</h1>
    <p>If you see this without errors in console, dependencies are working!</p>
    <script>
        angular.element(document).ready(function() {
            console.log('Test page loaded successfully!');
            console.log('Angular app:', angular.module('app'));
            console.log('API_CONFIG available:', angular.injector(['app']).has('API_CONFIG'));
            console.log('ReclamacoesService available:', angular.injector(['app']).has('ReclamacoesService'));
            console.log('breadcrumbs available:', angular.injector(['app']).has('breadcrumbs'));
        });
    </script>
</body>
</html>
