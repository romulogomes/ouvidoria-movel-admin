	<body class="login example2" ng-controller="LoginController">
		<div class="main-login col-sm-4 col-sm-offset-4">
			<div class="logo"><img style="width: 100%; height: auto;" src="img/logo2.png" alt="" ng-hide="loading"></div>
			<div class="logo"><img src="img/loading.gif" alt="" ng-show="loading"></div>
			<!-- start: LOGIN BOX -->
			<div class="box-login">
				<h3>Entre com sua conta</h3>
				<p>
					Por favor insira seu e-mail e senha para entrar
				</p>
				<form class="form-login" role="form">
					<div class="errorHandler alert alert-danger no-display">
						<i class="fa fa-remove-sign"></i> Há alguns erros no formulário. Verifique as informações.
					</div>
					<fieldset>
						<div class="form-group">
							<span class="input-icon">
								<input type="email" class="form-control" name="username" placeholder="E-mail" ng-model="usuario.email">
								<i class="fa fa-user"></i> </span>
						</div>
						<div class="form-group form-actions">
							<span class="input-icon">
								<input type="password" class="form-control password" name="password" placeholder="Senha" ng-model="usuario.senha">
								<i class="fa fa-lock"></i>
								<a class="forgot" href="?box=forgot">
									Esqueci minha senha
								</a> </span>
						</div>
						<div class="form-actions">
							<label for="remember" class="checkbox-inline">
								<input type="checkbox" class="grey remember" id="remember" name="remember">
								Me mantenha logado
							</label>
							<a ng-click="login(usuario)" class="btn btn-squared btn-green pull-right">
								Entrar <i class="fa fa-arrow-circle-right"></i>
							</a>
						</div>						
					</fieldset>
				</form>
			</div>
			<!-- end: LOGIN BOX -->
			<!-- start: FORGOT BOX -->
			<div class="box-forgot">
				<h3>Esqueceu a senha?</h3>
				<p>
					Informe seu e-mail para recuperá-la.
				</p>
				<form class="form-forgot">
					<div class="errorHandler alert alert-danger no-display">
						<i class="fa fa-remove-sign"></i> Há erros no formulário, verifique as informações.
					</div>
					<fieldset>
						<div class="form-group">
							<span class="input-icon">
								<input type="email" class="form-control" name="email" placeholder="Email">
								<i class="fa fa-envelope"></i> </span>
						</div>
						<div class="form-actions">
							<a href="?" class="btn btn-squared btn-light-grey go-back">
								<i class="fa fa-circle-arrow-left"></i> Voltar
							</a>
							<button type="submit" class="btn btn-squared btn-success pull-right">
								Enviar <i class="fa fa-arrow-circle-right"></i>
							</button>
						</div>
					</fieldset>
				</form>
			</div>
			<!-- end: FORGOT BOX -->
