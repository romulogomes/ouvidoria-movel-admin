<div class="row">  
    <div class="col-md-4">
        <h3><i class="clip-bubble-4"></i> {{ocorrencia.assunto}}</h3>
        <div class="thumbnail">
            <img style="height: 225px;" class="image" ng-src="img/ocorrencias/{{ocorrencia.id_tipo_ocorrencia}}.png" alt="Imagem não encontrada no servidor">
            <div class="caption">
                <strong>Descrição:</strong>
                <p ng-bind="ocorrencia.descricao"></p>
                <hr>
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th colspan="3">Informações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Usuário:</td>
                            <td>
                            <a href="#/usuarios/usuario/{{ocorrencia.usuario_fk}}">
                                {{ocorrencia.nome}}
                            </a></td>
                            <td><a href="#panel_edit_account" class="show-tab"><i class="fa fa-pencil edit-user-info"></i></a></td>
                        </tr>
                        <tr>
                            <td>Data:</td>
                            <td>
                            <a href="">
                                {{ocorrencia.data | date: 'dd/MM/yyyy'}}
                            </a></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <h3><i class="clip-bubbles-2"></i> Descreva sua resposta</h3>
        <div class="tab-content">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="resposta" class="col-sm-2 control-label">
                        Resposta:
                    </label>
                    <div class="col-sm-10">
                        <span class="input-icon">
                            <textarea style="padding-left: 30px" class="form-control" placeholder="   Descrição" name="resposta" id="resposta" cols="30" rows="10" ng-model="resposta.descricao"></textarea>
                            <i class="fa fa-quote-left"></i> </span>
                    </div>
                    
                </div>
                <div class="form-group" ng-init="resposta.notificar = true">
                    <label for="notificar" class="col-sm-2 control-label">
                        Enviar Notificação:
                    </label>
                    <div class="col-sm-10">
                        <input name="notificar" type="checkbox" ng-model="resposta.notificar">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                        <a ng-disabled="!resposta.descricao" ng-click="enviarResposta(resposta)" href="" class="btn btn-green btn-squared">Enviar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</div>
